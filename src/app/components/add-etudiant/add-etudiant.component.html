<h2>Ajouter un Etudiant</h2>
<br>
    <div class="form-group">
      <label class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="etudiant.nom" class="form-control" id="nom" placeholder="nom">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Prenom</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="etudiant.prenom" class="form-control" id="prenom" placeholder="Prenom">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="add()" class="btn btn-default">Ajouter</button>
      </div>
    </div>
